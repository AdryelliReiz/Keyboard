<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>

  <link rel="stylesheet" href="style/main.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="piano">
    <div id="piano-container" class="keys">
      <li>
        <div class="white key" data-key="65" data-key-code="a" data-note="C">
        </div>
        <div class="black key sharp" data-key="87" data-key-code="w" data-note="C#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="83" data-key-code="s" data-note="D">
        </div>
        <div class="black key sharp" data-key="69" data-key-code="e" data-note="D#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="68" data-key-code="d" data-note="E">
        </div>
      </li>
      <li>
        <div class="white key" data-key="70" data-key-code="f" data-note="F">
        </div>
        <div class="black key sharp" data-key="84" data-key-code="t" data-note="F#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="71" data-key-code="g" data-note="G">
        </div>
        <div class="black key sharp" data-key="89" data-key-code="y" data-note="G#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="72" data-key-code="h" data-note="A">
        </div>
        <div class="black key sharp" data-key="85" data-key-code="u" data-note="A#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="74" data-key-code="j" data-note="B">
        </div>
      </li>
      <li>
        <div class="white key" data-key="75" data-key-code="k" data-note="C">
        </div>
        <div class="black key sharp" data-key="79" data-key-code="o" data-note="C#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="76" data-key-code="" data-note="D">
        </div>
        <div class="black key sharp" data-key="80" data-key-code="p" data-note="D#">
        </div>
      </li>
      <li>
        <div class="white key" data-key="186" data-key-code="รง" data-note="E">
        </div>
      </li>
    </div>
  </div>

  <section class="audios">
    <audio data-key="65" src="/sounds/040.mp3"></audio>
    <audio data-key="87" src="/sounds/041.mp3"></audio>
    <audio data-key="83" src="/sounds/042.mp3"></audio>
    <audio data-key="69" src="/sounds/043.mp3"></audio>
    <audio data-key="68" src="/sounds/044.mp3"></audio>
    <audio data-key="70" src="/sounds/045.mp3"></audio>
    <audio data-key="84" src="/sounds/046.mp3"></audio>
    <audio data-key="71" src="/sounds/047.mp3"></audio>
    <audio data-key="89" src="/sounds/048.mp3"></audio>
    <audio data-key="72" src="/sounds/049.mp3"></audio>
    <audio data-key="85" src="/sounds/050.mp3"></audio>
    <audio data-key="74" src="/sounds/051.mp3"></audio>
    <audio data-key="75" src="/sounds/052.mp3"></audio>
    <audio data-key="79" src="/sounds/053.mp3"></audio>
    <audio data-key="76" src="/sounds/054.mp3"></audio>
    <audio data-key="80" src="/sounds/055.mp3"></audio>
    <audio data-key="186" src="/sounds/056.mp3"></audio>
  </section>

</body>

</html>
